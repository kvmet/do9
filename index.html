<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        .photo-gallery {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .breadcrumbs {
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        .breadcrumbs a {
            color: #333;
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .directories {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .directory {
            padding: 10px 15px;
            background: #eee;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .directory:hover {
            background: #ddd;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-item {
            position: relative;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
            display: block;
        }

        .image-item img:hover {
            transform: scale(1.05);
        }

        .exif-data {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }

        .image-description {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        .error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-gallery {
                padding: 10px;
            }
            
            .images {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="photoGallery" class="photo-gallery"></div>

    <script>
        class PhotoGallery {
            constructor(elementId) {
                this.container = document.getElementById(elementId);
                this.currentPath = new URLSearchParams(window.location.search).get('path') || '';
                this.bucketUrl = 'https://f7d61a5cde502b4692d6f8c9212b4fdf.r2.cloudflarestorage.com';
                
                this.init();
                
                window.addEventListener('popstate', () => {
                    this.currentPath = new URLSearchParams(window.location.search).get('path') || '';
                    this.loadGallery();
                });
            }

            async init() {
                await this.loadGallery();
            }

            async loadGallery() {
                this.container.innerHTML = '<div class="loading">Loading gallery...</div>';
                
                try {
                    const response = await fetch(this.bucketUrl);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    console.log('Response headers:', Object.fromEntries(response.headers));
                    const text = await response.text();
                    console.log('Response text:', text.substring(0, 200) + '...'); // First 200 chars

                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, "text/xml");
                    
                    this.container.innerHTML = ''; // Clear loading message
                    
                    // Add breadcrumbs
                    this.addBreadcrumbs();
                    
                    // Get all objects
                    const contents = xmlDoc.getElementsByTagName('Contents');
                    
                    // Process directories and images
                    const { directories, images } = this.processContents(contents);
                    
                    // Render directories
                    this.renderDirectories(directories);
                    
                    // Render images
                    await this.renderImages(images);
                    
                } catch (err) {
                    console.error("Error loading gallery:", err);
                    this.container.innerHTML = `<div class="error">Error loading gallery: ${err.message}</div>`;
                }
            }

            processContents(contents) {
                const directories = new Set();
                const images = new Map();
                
                Array.from(contents).forEach(item => {
                    const key = item.getElementsByTagName('Key')[0].textContent;
                    
                    if (key.startsWith(this.currentPath)) {
                        const remainingPath = key.slice(this.currentPath.length);
                        if (!remainingPath) return;
                        
                        const parts = remainingPath.split('/');
                        
                        if (parts.length > 1) {
                            directories.add(parts[0]);
                        } else {
                            if (key.match(/\.(jpg|jpeg|png|gif)$/i)) {
                                const baseNameMatch = key.match(/(.*?)_(preview|full)\.(.*)/);
                                if (baseNameMatch) {
                                    const [, baseName, type, ext] = baseNameMatch;
                                    if (!images.has(baseName)) {
                                        images.set(baseName, {});
                                    }
                                    images.get(baseName)[type] = `${this.bucketUrl}/${key}`;
                                }
                            }
                        }
                    }
                });
                
                return { directories, images };
            }

            addBreadcrumbs() {
                const breadcrumbs = document.createElement('div');
                breadcrumbs.className = 'breadcrumbs';
                
                let html = '<a href="?path=">Home</a>';
                let currentPath = '';
                
                const parts = this.currentPath.split('/').filter(p => p);
                parts.forEach(part => {
                    currentPath += part + '/';
                    html += ` > <a href="?path=${currentPath}">${part}</a>`;
                });
                
                breadcrumbs.innerHTML = html;
                this.container.appendChild(breadcrumbs);
            }

            renderDirectories(directories) {
                if (directories.size > 0) {
                    const dirContainer = document.createElement('div');
                    dirContainer.className = 'directories';
                    
                    directories.forEach(dir => {
                        const dirElement = document.createElement('a');
                        dirElement.className = 'directory';
                        dirElement.href = `?path=${this.currentPath}${dir}/`;
                        dirElement.innerHTML = `ðŸ“ ${dir}`;
                        dirContainer.appendChild(dirElement);
                    });
                    
                    this.container.appendChild(dirContainer);
                }
            }

            async renderImages(images) {
                const imageContainer = document.createElement('div');
                imageContainer.className = 'images';
                
                for (const [baseName, urls] of images) {
                    const imageElement = document.createElement('div');
                    imageElement.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = urls.preview;
                    img.alt = baseName;
                    img.loading = 'lazy';
                    img.onclick = () => this.showFullImage(urls.full);
                    
                    try {
                        const exifData = await this.getExifData(urls.preview);
                        const exifElement = document.createElement('div');
                        exifElement.className = 'exif-data';
                        exifElement.innerHTML = this.formatExifData(exifData);
                        imageElement.appendChild(exifElement);
                    } catch (err) {
                        console.warn('Could not load EXIF data:', err);
                    }
                    
                    imageElement.appendChild(img);
                    imageContainer.appendChild(imageElement);
                }
                
                this.container.appendChild(imageContainer);
            }

            async getExifData(imageUrl) {
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                return new Promise((resolve, reject) => {
                    import('https://cdn.jsdelivr.net/npm/exif-js').then(EXIF => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const exifData = EXIF.readFromBinaryFile(e.target.result);
                            resolve(exifData);
                        };
                        reader.onerror = reject;
                        reader.readAsArrayBuffer(blob);
                    });
                });
            }

            formatExifData(exifData) {
                let html = '<div class="exif-details">';
                if (exifData.ImageDescription) {
                    html += `<p class="image-description">${exifData.ImageDescription}</p>`;
                }
                if (exifData.DateTime) {
                    html += `<p>Date: ${exifData.DateTime}</p>`;
                }
                if (exifData.Model) {
                    html += `<p>Camera: ${exifData.Model}</p>`;
                }
                if (exifData.ExposureTime) {
                    html += `<p>Exposure: ${exifData.ExposureTime}s</p>`;
                }
                if (exifData.FNumber) {
                    html += `<p>Aperture: f/${exifData.FNumber}</p>`;
                }
                if (exifData.ISO) {
                    html += `<p>ISO: ${exifData.ISO}</p>`;
                }
                html += '</div>';
                return html;
            }

            showFullImage(url) {
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                lightbox.onclick = () => lightbox.remove();
                
                const img = document.createElement('img');
                img.src = url;
                
                lightbox.appendChild(img);
                document.body.appendChild(lightbox);
            }
        }

        // Initialize the gallery when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = new PhotoGallery('photoGallery');
        });
    </script>
</body>
</html>
